# Assign PR to Author
# https://github.com/samspills/assign-pr-to-author

name: AutoAssigner
on: [pull_request]

permissions:
  contents: read

jobs:
  assignAuthor:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    
    - name: Harden Runner
      uses: step-security/harden-runner@03bee3930647ebbf994244c21ddbc0d4933aab4f
      with:
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443

    - uses: samspills/assign-pr-to-author@b313feb250ff414d3aff26525b986f080ee7bd7a
      if: github.event_name == 'pull_request' && github.event.action == 'opened'
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}'
